<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      width: 280px; 
      padding: 16px; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    h3 { 
      margin-bottom: 12px; 
      font-size: 16px;
      color: #1a73e8;
    }
    select, input { 
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      background: white;
    }
    select { cursor: pointer; }
    input::placeholder { color: #999; }
    .button-group {
      display: flex;
      gap: 6px;
      margin-bottom: 12px;
    }
    button { 
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s;
    }
    button:hover { 
      background: #f0f0f0;
      border-color: #999;
    }
    button:active { 
      background: #e0e0e0;
    }
    #uploadBtn, #loginBtn {
      background: #1a73e8;
      color: white;
      border-color: #1a73e8;
    }
    #uploadBtn:hover, #loginBtn:hover {
      background: #1557b0;
      border-color: #1557b0;
    }
    #settingsBtn, #logoutBtn {
      flex: 0 0 auto;
      padding: 8px 12px;
    }
    #logoutBtn {
      background: #ea4335;
      color: white;
      border-color: #ea4335;
    }
    #logoutBtn:hover {
      background: #c5221f;
      border-color: #c5221f;
    }
    #status { 
      margin-top: 8px;
      padding: 8px;
      background: white;
      border-radius: 4px;
      border-left: 3px solid #1a73e8;
      font-size: 12px;
      color: #666;
      min-height: 20px;
      max-height: 60px;
      overflow-y: auto;
    }
    #status.success {
      border-left-color: #34a853;
      color: #34a853;
    }
    #status.error {
      border-left-color: #ea4335;
      color: #ea4335;
    }
    .hidden { display: none !important; }
    #userEmail {
      font-size: 11px;
      color: #666;
      margin-bottom: 12px;
      padding: 4px 8px;
      background: #e8f0fe;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h3>Resume Pro</h3>
  
  <!-- Login View -->
  <div id="loginView">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <div class="button-group">
      <button id="loginBtn">Sign In</button>
      <button id="settingsBtnLogin">Settings</button>
    </div>
  </div>
  
  <!-- Main View (when logged in) -->
  <div id="mainView" class="hidden">
    <div id="userEmail"></div>
    <select id="resumeSelect"></select>
    <div class="button-group">
      <button id="refreshBtn">Refresh</button>
      <button id="uploadBtn">Upload</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>
  
  <div id="status">Enter credentials to sign in</div>
  
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
