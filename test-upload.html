<!DOCTYPE html>
<html>
<head>
  <title>Resume Upload Test</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input[type=file] { margin: 10px 0; }
    #status { margin-top: 10px; padding: 10px; background: #eee; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Resume Upload Test</h1>
  <p>This is a test page to verify the resume uploader extension works.</p>
  
  <div>
    <label>Select a file to upload:</label><br>
    <input type="file" id="fileInput" />
    <div id="status">Select a file above, then use the extension popup to upload a resume.</div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    fileInput.addEventListener('change', (e) => {
      const file = fileInput.files[0];
      if (file) {
        document.getElementById('status').textContent = 
          `File selected: ${file.name} (${file.size} bytes)`;
      }
    });
  </script>
</body>
</html>
